    - autocapitalize
    - autofocus
    - class
    - contenteditable
    - data-*
    - dir
    - draggable
    - hidden
    - id
    - inputmode
    - lang
    - spellcheck
    - style
    - tabindex
    - title
    - translate
  unique: false
  attributes:
    download:
      description: 'Indicates that the linked content should be downloaded rather than displayed.'
      type: string
      elements:
        - a
        - area
    href:
      description: 'Specifies the URL of the linked resource. Special protocols such as mailto: or tel: can be used.'
      type: uri
      required: true
      elements:
        - a
        - area
        - base
        - link
    hreflang:
      description: 'Specifies the language of the linked resource.'
      type: language_iso
      elements:
        - a
        - area
        - link
    rel:
      description: 'Specifies the relationship between the current document and the linked document.'
      type: enum
      choices:
        - alternate
        - author
        - bookmark
        - canonical
        - help
        - icon
        - license
        - next
        - nofollow
        - noreferrer
        - prefetch
        - prev
        - search
        - stylesheet
        - tag
      elements:
        - a
        - area
        - link
    target:
      description: 'Specifies where to open the linked document.'
      type: enum|string
      defaultValue: _self
      choices:
        - _blank
        - _parent
        - _self
        - _top
      elements:
        - a
        - area
        - base
        - form
    title:
      description: 'Specifies additional information about the element, typically displayed as a tooltip.'
      type: string
      elements:
        - a
        - abbr
        - area
        - audio
        - button
        - details
        - iframe
        - img
        - input
        - map
        - object
        - progress
        - span
        - strong
        - sub
        - sup
        - svg
        - time
        - video
    type:
      description: 'Specifies the media type of the linked resource.'
