'/^(?!area|base|body|br|col|embed|head|hr|img|link|meta|meter|noscript|output|param|progress|script|source|track|wbr|script|style|title|html|form$)[a-z][a-z0-9]*$/':
  attributes:
    role:
      description: 'Defines the semantic purpose of an element for assistive technologies.'
      type: enum
      choices:
        - alert
        - application
        - article
        - banner
        - button
        - checkbox
        - complementary
        - contentinfo
        - dialog
        - form
        - grid
        - group
        - heading
        - img
        - link
        - list
        - listbox
        - listitem
        - main
        - menu
        - menubar
        - menuitem
        - navigation
        - none
        - presentation
        - radio
        - region
        - search
        - status
        - tab
        - tablist
        - tabpanel
        - textbox
        - toolbar
        - tooltip
    aria-controls:
      description: 'Identifies the element(s) whose contents or presence are controlled by this element. Value is a list of IDs separated by a space'
      type: string
    aria-describedby:
      description: 'Identifies the element(s) that describes the object. Value is a list of IDs separated by a space'
      type: string
    aria-labelledby:
      description: 'Identifies the element(s) that labels the current element. Value is a list of IDs separated by a space'
      type: string

# Role group
'/^(div|fieldset)$/':
   attributes:
    role:
      description: 'The role attribute is used to define the purpose of an element.'
      type: enum
      choices:
        - group

# Role Search
input:
   attributes:
    role:
      description: 'The role attribute is used to define the purpose of an element.'
      type: enum
      choices:
        - search

# aria current for navigational and interactive elements (opinionated - Pico only uses true/false)
'/^(a|button|li|nav|input)$/':
  attributes:
    aria-current:
      description: 'Indicates the current item within a container or set of related elements.'
      type: enum
      defaultValue: 'false'
      choices:
        - 'false'
        - 'page'
        - 'step'
        - 'location'
        - 'date'
        - 'time'
        - 'true'

# all non-void elements, except form and html
'/^(?!area|base|body|br|col|embed|head|hr|img|input|link|meta|meter|noscript|output|param|progress|script|source|track|wbr|script|select|style|textarea|title|html|form$)[a-z][a-z0-9]*$/':
  attributes:
    aria-busy:
      description: 'The aria-busy attribute is used to indicate whether an element is currently busy or not.'
      type: enum
      defaultValue: 'false'
      choices:
        - 'true'
        - 'false'

'/^(?!a|area|base|body|button|br|col|embed|head|hr|input|link|meta|meter|noscript|output|param|progress|script|source|track|wbr|script|select|style|textarea|title|html|form$)[a-z][a-z0-9]*$/':
  attributes:
    aria-hidden:
      description: 'Indicates whether the element is exposed to an accessibility API. Use with caution on interactive elements. Set to true only on decorative elements such as icons, or when nav isnt visible'
      type: enum
      defaultValue: 'false'
      choices:
        - 'false'
        - 'true'

# interactive elements
'/^(input|select|textarea|fieldset|form)$/':
  attributes:
    aria-invalid:
      description: 'Indicates that the value entered does not conform to the expected format.'
      type: enum
      defaultValue: 'false'
      choices:
        - 'false'
        - 'true'
        - 'grammar'
        - 'spelling'

# interactive elements plus landmark and container elements
'/^(a|button|input|select|textarea|nav|main|aside|section|header|footer|form|div|iframe|img|svg|details|summary)$/':
  attributes:
    aria-label:
      description: 'Defines a string value that labels the current element for assistive technologies.'
      type: string

# interactive elements plus labelable elements
'/^(input|select|textarea|button|fieldset|a|label)$/':
  attributes:
    aria-disabled:
      description: 'Indicates that the element is perceivable but disabled, so it is not editable or otherwise operable.'
      type: enum
      defaultValue: 'false'
      choices:
        - 'false'
        - 'true'

# popover for most elements except void, embedded, form controls, and structural elements
'/^(?!area|base|body|button|br|col|embed|head|hr|img|input|link|meta|meter|noscript|output|param|progress|script|source|track|wbr|script|style|title|html|form$)[a-z][a-z0-9]*$/':
  allowed_global_attributes:
    - popover

# Additional global ARIA attributes for most elements
'/^(?!area|base|body|br|col|embed|head|hr|link|meta|noscript|param|script|source|style|track|wbr|title|html$)[a-z][a-z0-9]*$/':
  attributes:
    aria-details:
      description: 'References an element that provides additional details about the current element.'
      type: string
    aria-keyshortcuts:
      description: 'Defines keyboard shortcuts available for the element.'
      type: string
    aria-roledescription:
      description: 'Provides a human-readable custom role description for assistive technologies.'
      type: string

# aria-live and aria-relevant for live regions (most elements except void and structural)
'/^(?!area|base|body|br|col|embed|head|hr|html|link|meta|noscript|param|script|source|style|title|track|wbr$)[a-z][a-z0-9]*$/':
  attributes:
    aria-live:
      description: 'Defines how updates to the element should be announced to screen readers.'
      type: enum
      defaultValue: 'off'
      choices:
        - 'off'
        - 'polite'
        - 'assertive'
    aria-relevant:
      description: 'Indicates what content changes should be announced in a live region.'
      type: enum
      defaultValue: 'additions text'
      choices:
        - 'additions'
        - 'removals'
        - 'text'
        - 'all'
        - 'additions text'
    aria-atomic:
      description: 'Indicates whether assistive technologies should present the entire region as a whole when changes occur.'
      type: enum
      defaultValue: 'false'
      choices:
        - 'false'
        - 'true'

# Interactive element attributes (buttons, links, inputs, interactive widgets)
'/^(a|button|input|select|textarea|details|summary|dialog|menu|menuitem)$/':
  attributes:
    aria-expanded:
      description: 'Indicates whether a collapsible UI element is expanded (true) or collapsed (false).'
      type: enum
      choices:
        - 'false'
        - 'true'
        - 'undefined'
    aria-haspopup:
      description: 'Indicates that an element has an associated popup menu, listbox, tree, grid, or dialog.'
      type: enum
      defaultValue: 'false'
      choices:
        - 'false'
        - 'true'
        - 'menu'
        - 'listbox'
        - 'tree'
        - 'grid'
        - 'dialog'
    aria-pressed:
      description: 'Indicates whether a toggle button is pressed (true, false, or mixed).'
      type: enum
      choices:
        - 'false'
        - 'true'
        - 'mixed'
        - 'undefined'

# Checkbox and radio button attributes
'/^(input|button|menuitem)$/':
  attributes:
    aria-checked:
      description: 'Defines the checked state for checkboxes, radio buttons, or toggle switches.'
      type: enum
      choices:
        - 'false'
        - 'true'
        - 'mixed'
        - 'undefined'

# Form input specific attributes
'/^(input|textarea|select)$/':
  attributes:
    aria-autocomplete:
      description: 'Specifies autocomplete behavior for input fields.'
      type: enum
      defaultValue: 'none'
      choices:
        - 'none'
        - 'inline'
        - 'list'
        - 'both'
    aria-placeholder:
      description: 'Provides a placeholder hint for an input field.'
      type: string
    aria-readonly:
      description: 'Marks an input field as read-only but still selectable and focusable.'
      type: enum
      defaultValue: 'false'
      choices:
        - 'false'
        - 'true'
    aria-required:
      description: 'Specifies that an input field is required before form submission.'
      type: enum
      defaultValue: 'false'
      choices:
        - 'false'
        - 'true'

# Textarea specific
textarea:
  attributes:
    aria-multiline:
      description: 'Indicates whether the input allows multiple lines of text.'
      type: enum
      defaultValue: 'true'
      choices:
        - 'false'
        - 'true'

# Modal dialog attribute
dialog:
  attributes:
    aria-modal:
      description: 'Specifies whether an element is a modal dialog that blocks interaction with other content.'
      type: enum
      defaultValue: 'false'
      choices:
        - 'false'
        - 'true'

# Listbox, grid, tree attributes
'/^(select|ul|ol|div)$/':
  attributes:
    aria-multiselectable:
      description: 'Defines whether multiple items can be selected in a listbox, grid, or tree.'
      type: enum
      defaultValue: 'false'
      choices:
        - 'false'
        - 'true'
    aria-activedescendant:
      description: 'Identifies the currently active child element (e.g., for autocomplete suggestions or composite widgets).'
      type: string
    aria-orientation:
      description: 'Specifies whether an element is horizontal or vertical.'
      type: enum
      choices:
        - 'horizontal'
        - 'vertical'
        - 'undefined'

# List and tree item attributes
'/^(li|option|tr)$/':
  attributes:
    aria-selected:
      description: 'Indicates whether an item is selected (e.g., in a list, table, or tree).'
      type: enum
      choices:
        - 'false'
        - 'true'
        - 'undefined'
    aria-posinset:
      description: "Defines an element's position within a set (1-based index)."
      type: integer
    aria-setsize:
      description: 'Specifies the total number of items in a set.'
      type: integer
    aria-level:
      description: 'Defines the hierarchical level of an element (e.g., headings, tree items).'
      type: integer

# Table and grid specific attributes
'/^(table|tr|td|th)$/':
  attributes:
    aria-colcount:
      description: 'Defines the total number of columns in a table or grid.'
      type: integer
    aria-rowcount:
      description: 'Defines the total number of rows in a table or grid.'
      type: integer
    aria-sort:
      description: 'Defines the sorting order of a column.'
      type: enum
      defaultValue: 'none'
      choices:
        - 'none'
        - 'ascending'
        - 'descending'
        - 'other'

# Table cell specific attributes
'/^(td|th)$/':
  attributes:
    aria-colindex:
      description: 'Specifies the column index of a cell in a table or grid.'
      type: integer
    aria-colspan:
      description: 'Specifies how many columns a cell spans.'
      type: integer
    aria-rowindex:
      description: 'Specifies the row index of a cell in a table or grid.'
      type: integer
    aria-rowspan:
      description: 'Specifies how many rows a cell spans.'
      type: integer

# Container elements that can establish ownership
'/^(div|section|article|aside|nav|main|ul|ol|table)$/':
  attributes:
    aria-owns:
      description: 'Establishes ownership relationships between elements. Value is a space-separated list of IDs.'
      type: string

# Range input attributes (sliders, progress bars, spin buttons, meter)
'/^(input|progress|meter)$/':
  attributes:
    aria-valuemax:
      description: 'Defines the maximum value for a range input.'
      type: number
    aria-valuemin:
      description: 'Defines the minimum value for a range input.'
      type: number
    aria-valuenow:
      description: 'Specifies the current value for a range input.'
      type: number
    aria-valuetext:
      description: 'Provides a human-readable representation of the current value.'
      type: string
